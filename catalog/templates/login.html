{% extends "base.html" %} {% block content %}

<div class="card text-white bg-dark small-card-size">
  <div class="card-header">
    <strong>Login Options</strong>
  </div>
  <div class="card-body form-card">
    <a href="{{ url_for('google.login') }}" class="btn btn-block btn-social btn-google text-white {% if disabled %}disabled{% endif %}">
      <span class="fab fa-google"></span> Sign in with Google
    </a>
  </div>
</div>

{% endblock %}
